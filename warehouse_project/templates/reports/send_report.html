{% extends "base.html" %}
{% block title %}Send Report{% endblock %}

{% block content %}
<div class="container mt-4" style="background-color: #eee; padding: 25px; border-radius: 10px;">
    <div class="d-flex justify-content-between align-items-center mb-4">

        <h2>Send Report</h2>
        <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary rounded-3">
                    â¬… Back to Dashboard
        </a>
    </div>
    <form method="post" enctype="multipart/form-data" class="row g-3">
        {% csrf_token %}

        <div class="col-md-6">
            <label for="id_sender_name" class="form-label">Sender Name</label>
            <input type="text"
                   name="{{ form.sender_name.name }}"
                   id="id_sender_name"
                   class="form-control"
                   placeholder="Your Name"
                   value="{{ form.sender_name.value|default_if_none:'' }}">
        </div>

        <div class="col-md-6">
            <label for="id_email_to" class="form-label">Email To</label>
            <input type="email"
                   name="{{ form.email_to.name }}"
                   id="id_email_to"
                   class="form-control"
                   placeholder="Recipient Email"
                   value="{{ form.email_to.value|default_if_none:'' }}">
        </div>

        <div class="col-12">
            <label for="id_content" class="form-label">Report</label>
            <textarea name="{{ form.content.name }}"
                      id="id_content"
                      class="form-control"
                      placeholder="Write your report here"
                      rows="4">{{ form.content.value|default_if_none:'' }}</textarea>
        </div>

        <div class="col-12">
            <label for="id_attachment" class="form-label">Attach file (PDF, image, etc.)</label>
            <input type="file"
                   name="{{ form.attachment.name }}"
                   id="id_attachment"
                   class="form-control">
        </div>

        <div class="col-12 d-flex justify-content-end">
            <button type="submit" class="btn btn-dark rounded-3 px-4">Send</button>
        </div>
    </form>

    <p class="mt-3 text-muted">Date: {% now "Y-m-d" %}</p>
</div>
{% endblock %}
