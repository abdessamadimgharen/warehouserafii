{% extends "base.html" %}
{% load static %}
{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/repadd.css' %}">

{% endblock %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="bg-white p-4 rounded-4 shadow" style="max-width: 400px; width: 100%; border-radius: 15px;">
        <div class="text-center mb-3">
            <h2 class="fw-bold text-success">Email Sent <i class="fa-regular text-success fa-circle-check"></i></h2>
            <p class="text-muted">
                If an account exists with that email, you will receive a password reset link shortly.
            </p>
        </div>

        <div class="text-center">
            <a href="{% url 'login' %}" class="btn btn-dark rounded-3">Back to Login</a>
        </div>
    </div>
</div>
{% block footer %}{% endblock %}
{% endblock %}
