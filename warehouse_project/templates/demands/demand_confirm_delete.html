{% extends "base.html" %}
{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="container mt-5">

    <div class="card shadow-sm rounded-4 mx-auto" style="max-width: 500px;">
        <div class="card-body text-center">

            <h4 class="mb-3 text-danger">⚠️ Confirm Delete</h4>

            <p class="text-muted">
                Are you sure you want to delete
                <strong>Demand #{{ demand.id }}</strong>?
            </p>

            <p class="small text-muted">
                This action cannot be undone.
            </p>

            <form method="post" class="d-flex justify-content-center gap-3 mt-4">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger rounded-3">
                    Yes, Delete
                </button>

                <a href="{% url 'demand_list' %}"
                   class="btn btn-outline-secondary rounded-3">
                   Cancel
                </a>
            </form>

        </div>
    </div>

</div>
{% endblock %}
